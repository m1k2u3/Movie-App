{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="/static/css/auht.css">
{% endblock %}
{% block content %}
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                alt="illustration" class="illustration" />
            <h1 class="opacity">REGISTRATION</h1>
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            <form action="{{ url_for('registration' ) }}" method="post">
                <input type="text" name="username" placeholder="USERNAME" required />
                <input type="email" name="email" placeholder="EMAIL" required />
                <input type="password" name="password" placeholder="PASSWORD" required />
                <button type="submit" class="opacity">SUBMIT</button>
            </form>
            <div class="register-forget opacity">
                <a href="{{ url_for('singin')}}">LOGIN</a>
                <a href="">FORGOT PASSWORD</a>

            </div>
        </div>
    </div>
    <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>

{% endblock %}
